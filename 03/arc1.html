<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      margin: 100px;
      width: 300px;
      height: 100px;
      position: relative;
      overflow: hidden;
    }

    .arc {
      width: 140%;
      height: 100px;
      position: absolute;
      left: -20%;
      top: -10px;
      border-radius: 0 0 50% 50%;
      border: 4px solid #90d;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="arc"></div>
  </div>
</body>

</html>
