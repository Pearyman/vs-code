<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    const colorArr = ['blue', 'black', 'red', 'orange', 'green']
    const xPath = [60, 180, 300, 120, 240]
    const yPath = [60, 60, 60, 100, 100]
    for (let i = 0; i < 5; i++) {
      ctx.beginPath()
      ctx.arc(xPath[i], yPath[i], 50, 0 * Math.PI, 2 * Math.PI, false)
      ctx.lineWidth = 10
      ctx.strokeStyle = colorArr[i]
      ctx.stroke()
    }
  </script>
</body>

</html>
