<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 50px;
      width: 400px;
      height: 200px;
      border: 1px solid #000;
    }

    .container>div {
      width: 100px;
      height: 50px;
      background: blue;
      color: #fff;
      /* transform-origin: top left; */
      transform: scale(0.5, 1);
    }
  </style>
</head>

<body>
  <div class="container">
    <svg width="400" height="200" viewBox="0 0 400 200">
      <rect x="0" y="0" width="100" height="50" fill='#e80' transform="scale(0.5,1)" />
    </svg>
  </div>
  <div class="container">
    <div>css3</div>
  </div>
</body>

</html>
