<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button class="btn0">I'M BUTTON</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
  <script>




    let width = 400
    let height = 400
    let svg = d3.select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', height)

    let padding = { left: 30, right: 30, top: 20, bottom: 20 }

    let dataset = [10, 20, 30, 40, 50, 60, 70, 80]

    //x轴的比例尺(创建一个序列化比例尺)
    let xScale = d3.scaleBand()
      .domain(d3.range(dataset.length))
      .rangeRound([0, width - padding.left - padding.right]);

    //y轴的比例尺
    let yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset)])
      .range([height - padding.top - padding.bottom, 0]);

    let xAxis = d3.axisBottom(xScale); //定义x轴
    let yAxis = d3.axisLeft(yScale); //定义y轴

    var rectPadding = 4;

    //添加矩形元素
    // var rect = svg.append("rect")
    var rects = svg.selectAll(".MyRect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("class", "MyRect")
      .attr(
        "transform",
        "translate(" + padding.left + "," + padding.top + ")"
      )
      .attr("x", function (d, i) {
        return xScale(i) + rectPadding / 2;
      })
      .attr("y", function (d) {
        return yScale(d);
      })
      .attr("width", xScale.step() - rectPadding)
      .attr("height", function (d) {
        return height - padding.top - padding.bottom - yScale(d);
      })
      .attr("fill", 'rgb(51,138,255)')
      .on('mouseover', function (d, i) {
        d3.select(this).transition()
          .duration(200)
          .attr('fill', 'gray')
      })
      .on('mouseout', function (d, i) {
        d3.select(this).transition()
          .duration(200)
          .attr('fill', 'rgb(51,138,255)')
      })


    //添加文字元素
    var texts = svg.selectAll(".MyText")
      .data(dataset)
      .enter()
      .append("text")
      .attr("class", "MyText")
      .attr(
        "transform",
        "translate(" + padding.top + "," + padding.top + ")"
      )
      .attr("x", function (d, i) {
        return xScale(i) + rectPadding / 2
      })
      .attr("y", function (d) {
        return yScale(d)
      })
      .attr("dx", function () {
        return (xScale.step() - rectPadding) / 2
      })
      .attr("dy", function (d) {
        return -5
      })
      .text(function (d) {
        return d
      })
      .attr('fill', '#000')

    //添加x轴
    svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(" + padding.left + "," + (height - padding.bottom) + ")")
      .call(xAxis);

    //添加y轴
    svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(" + padding.left + "," + padding.top + ")")
      .call(yAxis);


    // 事件
    d3.select('.btn0').on('click', function () {
      dataset = randomNumber()
      console.log(dataset);
      svg.selectAll(".MyRect")
        .data(dataset)
        .transition()
        .duration(2000) // <-- 这是新代码，其他都保持不变。2000 毫秒，即2 秒
        .attr("y", function (d) {
          return yScale(d);
        })
        .attr("height", function (d) {
          return height - padding.top - padding.bottom - yScale(d);
        })

      svg.selectAll(".MyText")
        .data(dataset)
        .transition()
        .duration(2000)
        .attr("y", function (d) {
          return yScale(d)
        })
        .text(function (d) {
          return d
        })

    })


    function randomNumber() {
      let arr = []
      for (let i = 0; i < 8; i++) {
        arr[i] = Math.floor(Math.random() * 80 + 1)
      }
      return arr
    }
  </script>
</body>

</html>
